<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Main</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>
<div>
    <div th:insert="fragments/nav :: nav"></div>
    <div class="container" style="padding-top: 5vh; display: flex; flex-direction: column; align-items: center;">
        <h3>Все книги <span th:text="${school.schoolName}"></span></h3>
        <h3>Всего книг: <span th:text="${school.countBooks}"></span></h3>
        <h3>В наличии: <span th:text="${school.countBooks - school.countBookedBooks}"></span></h3>
        <h3>На выдаче: <span th:text="${school.countBookedBooks}"></span></h3>
        <h3>Всего учеников: <span th:text="${school.countUsers}"></span></h3>
        <br>
        <form action="#" th:action="@{/save-book}" th:object="${newBooks}" method="post">
            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:text="${school.schoolName}" th:field="*{schoolName}">
            <table class="table text-center">
                <thead>
                <tr>
                    <th scope="col">Серийный номер</th>
                    <th scope="col">Автор</th>
                    <th scope="col">Название</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><input type="text" th:field="*{serialNumber}"></td>
                    <td>
                        <input type="text" list="authors" th:field="*{author}"/>
                        <datalist id="authors">
                            <option th:each="author : ${allAuthors}"
                                    th:value="${author}"
                                    th:text="${author}">
                            </option>
                        </datalist>
                    </td>
                    <td><input type="text" list="bookNameList" th:field="*{bookName}">
                        <datalist id="bookNameList">
                            <option th:each="bookName : ${allBookName}"
                                    th:value="${bookName}"
                                    th:text="${bookName}">
                            </option>
                        </datalist>
                    </td>
                    <td>
                        <button class="btn btn-success" type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>
                            </svg>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </form>
        <table class="table text-center">
            <thead>
            <tr>
                <th scope="col">№</th>
                <th scope="col">Серийный номер</th>
                <th scope="col">Автор</th>
                <th scope="col">Название</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book,stat : ${allBooks}">
                <td th:text="${stat.count}"></td>
                <td th:text="${book.serialNumber}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.bookName}"></td>
                <td>
                    <button class="btn btn-warning" type="button"
                            th:onclick="|window.location.href='/update-book-${book.getId}'|">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-pencil" viewBox="0 0 16 16">
                            <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                        </svg>
                    </button>
                    <button class="btn btn-danger" type="button"
                            th:onclick="|window.location.href='/delete-book-${book.getId}'|">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-eraser" viewBox="0 0 16 16">
                            <path d="M8.086 2.207a2 2 0 0 1 2.828 0l3.879 3.879a2 2 0 0 1 0 2.828l-5.5 5.5A2 2 0 0 1 7.879 15H5.12a2 2 0 0 1-1.414-.586l-2.5-2.5a2 2 0 0 1 0-2.828l6.879-6.879zm2.121.707a1 1 0 0 0-1.414 0L4.16 7.547l5.293 5.293 4.633-4.633a1 1 0 0 0 0-1.414l-3.879-3.879zM8.746 13.547 3.453 8.254 1.914 9.793a1 1 0 0 0 0 1.414l2.5 2.5a1 1 0 0 0 .707.293H7.88a1 1 0 0 0 .707-.293l.16-.16z"/>
                        </svg>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/1.12.9-1/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js}"></script>

</body>
</html>
